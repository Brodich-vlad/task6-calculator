<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imege/favicon.png" type="image/x-icon">

    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main_style.css">
</head>

<body>
    <div class="main-page">
        <header>
            <div class="header">
                <nav class="header-nav">
                    <a class="logo" href="./">
                        <img src="./imege/icon.png" alt="logo" width="60">
                    </a>
                </nav>
            </div>
        </header>
        <main class="main">
            <h1>Домашня робота №3 Калькулятор.</h1>
            <div class="calculator">
                <div class="display">
                    <!-- Основний дісплей -->
                    <input id="show-display" type="text" readonly size="18" disabled>
                    <!-- Службовий дісплей -->
                    <input id="show-sekond-display" type="text" readonly size="3" disabled>
                </div>
                <ul class="keys" id="keys">
                    <li>
                        <input type="button" class="button gray" value="mrc">
                        <input type="button" class="button gray" value="m-">
                        <input type="button" class="button gray" value="m+">
                        <button type="button" class="button pink" value="/">÷</button>
                    </li>
                    <li>
                        <input type="button" class="button black" value="7">
                        <input type="button" class="button black" value="8">
                        <input type="button" class="button black" value="9">
                        <button type="button" class="button pink" value="*">×</button>
                    </li>
                    <li>
                        <input type="button" class="button black" value="4">
                        <input type="button" class="button black" value="5">
                        <input type="button" class="button black" value="6">
                        <button type="button" class="button pink" value="-">&#8722;</button>
                    </li>
                    <li>
                        <input type="button" class="button black" value="1">
                        <input type="button" class="button black" value="2">
                        <input type="button" class="button black" value="3">
                        <input type="button" class="button pink" value="+">
                    </li>
                    <li>
                        <input type="button" class="button black" value="0">
                        <input type="button" class="button black" value=".">
                        <button type="button" class="button black" value="C">On/C</button>
                        <input type="button" class="button orange" id="equal" value="=" disabled>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <div class="footer">
                <ul>
                    <li>
                        Команда розробників:
                    </li>
                    <li>
                        <a class="footer-link link-focus" href="mailto:brodich_vlad@ukr.net">brodich_vlad@ukr.net</a>
                    </li>
                    <li>
                        <a class="footer-link link-focus" href="mailto:n.teterin99@gmail.com">n.teterin99@gmail.com</a>
                    </li>
                </ul>
                <div class="time">31 Січня 2024 рік.</div>
            </div>
        </footer>
    </div>
    <script src="./code/scripts.js"></script>
</body>
</html>
